<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- breadcrumb-->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/inicio">Inicio</a></li>
            <li aria-current="page" class="breadcrumb-item active">Registro</li>
          </ol>
        </nav>
      </div>
      <div class="col-lg-6">
        <div class="box">
          <h1>Nueva cuenta</h1>
          <hr>
         <form (ngSubmit)="createUser()" [formGroup]="userForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input formControlName="name" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input formControlName="email" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" type="password" class="form-control">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary"  [disabled]="userForm.invalid"><i class="fa fa-user-md"></i> Registrarse</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="box">
          <h1>Login</h1>
          <hr>
          <form (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input  formControlName="email" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" type="password" class="form-control">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid"><i class="fa fa-sign-in"></i> Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
